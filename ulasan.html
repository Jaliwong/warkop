<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Ulasan WARTARA</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f5ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 40px 20px;
    }

    .back-button {
      background-color: #1f4f3f;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background-color: #145c3f;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      letter-spacing: 3px;
      color: #1f4f3f;
      margin-bottom: 30px;
    }

    .reviews-wrapper {
      width: 100%;
      max-width: 720px;
      max-height: 350px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 20px;
      scrollbar-width: thin;
      scrollbar-color: #1f4f3f #f7f5ef;
    }

    .reviews-wrapper::-webkit-scrollbar {
      width: 8px;
    }

    .reviews-wrapper::-webkit-scrollbar-thumb {
      background-color: #1f4f3f;
      border-radius: 10px;
    }

    .reviews-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      justify-items: center;
    }

    .review-card {
      background: #1f4f3f;
      border-radius: 20px;
      color: white;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      word-wrap: break-word;
    }

    .review-header {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stars-display {
      color: #ffcc33;
      margin: 5px 0;
    }

    .review-text {
      font-size: 14px;
    }

    .review-form {
      background: #1f4f3f;
      border-radius: 30px;
      padding: 25px;
      margin-top: 25px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 90%;
      border-radius: 20px;
      padding: 12px;
      border: none;
      font-size: 15px;
      resize: none;
      font-family: inherit;
      text-align: center;
      outline: none;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 12px 0;
    }

    .star {
      font-size: 25px;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star.active,
    .star:hover {
      color: #ffcc33;
    }

    button {
      background: white;
      color: #1f4f3f;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #e3e3e3;
    }

    @media (max-width: 600px) {
      .reviews-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">← Kembali ke Beranda</a>

  <h1>ULASAN</h1>

  <div class="reviews-wrapper">
    <div class="reviews-container" id="reviewsContainer">
      <!-- Review akan muncul di sini -->
    </div>
  </div>

  <div class="review-form">
    <textarea id="reviewText" rows="4" placeholder="Berikan ulasanmu di sini"></textarea>
    <div class="stars" id="ratingStars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <button id="submitBtn">KIRIM</button>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const reviewText = document.getElementById('reviewText');
    const reviewsContainer = document.getElementById('reviewsContainer');
    const submitBtn = document.getElementById('submitBtn');
    let currentRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        currentRating = star.getAttribute('data-value');
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < currentRating; i++) {
          stars[i].classList.add('active');
        }
      });
    });

    submitBtn.addEventListener('click', () => {
      const text = reviewText.value.trim();
      if (currentRating === 0 || text === "") {
        alert("Mohon isi rating dan ulasan terlebih dahulu!");
        return;
      }

      const card = document.createElement('div');
      card.classList.add('review-card');
      card.innerHTML = `
        <div class="review-header">@Pengguna_${Math.floor(Math.random()*9999)}</div>
        <div class="stars-display">${'⭐'.repeat(currentRating)}</div>
        <div class="review-text">${text}</div>
      `;

      reviewsContainer.prepend(card);
      reviewText.value = "";
      stars.forEach(s => s.classList.remove('active'));
      currentRating = 0;
    });
  </script>

</body>
</html>
